<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Конвертор на валути</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Конвертор на валути</h1>
    <label for="from-currency">От валута:</label>
    <input type="text" id="from-currency" placeholder="напр. USD">
    <label for="to-currency">Към валута:</label>
    <input type="text" id="to-currency" placeholder="напр. EUR">
    <label for="amount">Сума:</label>
    <input type="number" id="amount" placeholder="напр. 100">
    <button id="convert">Конвертирай</button>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
